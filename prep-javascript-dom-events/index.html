<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Events</title>
</head>
<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    document.addEventListener('DOMContentLoaded', onDOMContentLoaded);
    function onDOMContentLoaded() { console.log('content loaded!'); }

    window.addEventListener('mousemove', onMouseMove);
    function onMouseMove() { console.log('mouse is moving!'); }

    const $helloWorld = document.querySelector('.hello-world-btn');
    $helloWorld.addEventListener('click', onClick);
    function onClick() { console.log('hello world!'); }
  </script>
</body>
</html>
